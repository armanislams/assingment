<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- nav bar -->
    <header class="header">
        <nav>
            <div class="nav-tittle">LOGO</div>
        <button class="cmn-btn nav-btn"><a href="">Sign Up</a></button>
        </nav>
        <div class="banner-content">
            <div class="banner-tittle">
                Cool Dark UI Template for Webflow Agencies!
                <div><button class="cmn-btn btn-banner"><a href="">Stay Focused</a></button></div>
            </div>
        </div>
    </header>
    <main>
        <!-- banner -->
            <section>
                <div class="action">
                    <div class="action-left">
                            <h3 class="raleway-normal">See It in Action</h3>
                            <p class="raleway-normal">Explore the live preview and imagine your brand in this bold new look.</p>
                            <button class="cmn-btn action-btn"><a href="">Launch Live Preview</a></button>
                    </div>
            
                    <div class="actionimg">
                        <img src="Assets/wc-mini.png" alt="">

                    </div>
               </div> 
            </section>
            <!-- productive section -->
             <section>
                <div class="user-section">
                    <div class="user-tittle raleway-normal">Joined Thousands of Productive Users</div>
                    <div class="user-stats">
                        <div class="stats-item">
                            <h1 class="stat-tittle">50k</h1>
                            <h4 class="stat-label">Active Users</h4>
                        </div>
                        <div class="stats-item">
                            <h1 class="stat-tittle">2M+</h1>
                            <h4 class="stat-label">Focus Sessions</h4>
                        </div>
                        <div class="stats-item">
                            <h1 class="stat-tittle">95%</h1>
                            <h4 class="stat-label">Satisfaction Rate</h4>
                        </div>
                        <!-- <h1>50K</h1>
                            <p>Active User</p>
                        <h1>2M+</h1>
                            <p>Focus Session</p>
                        <h1>95%</h1>
                            <p>Satisfaction Rate</p> -->
                            
                    </div>
                </div>
             </section>
    </main>
</body>
</html>
